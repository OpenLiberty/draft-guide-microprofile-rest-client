language: bash
script:
- bash script.sh
notifications:
  slack:
    template:
      - "Build:  <%{build_url}|#%{build_number}>"
      - "Repo/Branch: %{repository_slug}@%{branch}"
      - "Author: %{author}" 
      - "Summary: %{result} in %{duration}"
      - "Commit (<%{compare_url}|%{commit}>): %{commit_message}"
    rooms:
      secure: 
sudo: required
env:
  global:
    secure: 
